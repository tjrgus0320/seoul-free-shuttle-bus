  <style>
    :root {

      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #94a3b8;
      --border: #e2e8f0;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1);
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    [data-theme="dark"] {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --primary-light: #60a5fa;
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f1f5f9;

      --border: #334155;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: var(--bg-secondary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
    }

    /* Header */
    .header {
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(12px);
    }

    .header-inner {
      max-width: 1800px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 42px;
      height: 42px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);

    .logo-text h1 {

    .header-actions {

    .status-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-radius: var(--radius-xl);
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--success);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: var(--success);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .theme-toggle {
      width: 40px;
      height: 40px;
      border: 1px solid var(--border);
      background: var(--bg-primary);
      border-radius: var(--radius-md);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: var(--transition);
    }

    .theme-toggle:hover {

      border-color: var(--primary);
    }

    /* Main Layout */
    .main-container {

      height: calc(100vh - 75px);
    }

    /* Sidebar */
    .sidebar {

    .tabs-title {

    .tab-btn {

      background: var(--bg-primary);
      color: var(--text-secondary);
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: var(--transition);
      white-space: nowrap;

    .tab-btn:hover {

      background: rgba(37, 99, 235, 0.05);

    .tab-btn.active {

    .route-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .route-list::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    .district-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid var(--primary);

    .district-icon {

    .district-info h2 {

    .district-info p {

    .route-card {

      border-radius: var(--radius-lg);
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;

    .route-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--primary);
      opacity: 0;
      transition: var(--transition);

    .route-card:hover {
      border-color: var(--primary);
      box-shadow: var(--shadow-md);
      transform: translateX(4px);

    .route-card:hover::before {
      opacity: 1;
    }

    .route-card.active {
      border-color: var(--primary);
      background: rgba(37, 99, 235, 0.05);

    .legend-item {

    .legend-dot {

    .legend-dot.start { background: var(--success); }
    .legend-dot.via { background: var(--primary); }
    .legend-dot.end { background: var(--accent); }

    /* Map Stats */
    .map-stats {

      right: 24px;
      display: flex;
      gap: 12px;
      z-index: 5;
    }

    .stat-card {
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 14px 18px;
      box-shadow: var(--shadow-lg);
      text-align: center;
      min-width: 100px;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      line-height: 1;
    }

    .stat-label {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-top: 4px;
      font-weight: 500;
    }

    /* Loading */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Error */
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: #ef4444;
      padding: 20px;
      border-radius: var(--radius-md);
      text-align: center;
      margin: 20px;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .sidebar {
        width: 350px;
      }
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: 50%;
      }

      .map-container {
        height: 50%;
      }

      .map-stats {
        top: 12px;
        right: 12px;
        gap: 8px;
      }

      .stat-card {
        padding: 10px 14px;

      }

      .stat-value {

      }

    /* Kakao Map Custom InfoWindow */
    .kakao-info-window {

    .kakao-info-window .title {

      margin-bottom: 4px;
    }

    .kakao-info-window .route {
      font-size: 12px;
      color: #64748b;
    }
  </style>

<script>
// Global State
let map;
let markers = [];
let polylines = [];
let overlays = [];
let shuttleData = null;
let activeDistrict = null;
let activeRoute = null;

// Color Palette
const COLORS = [
  '#2563eb', '#dc2626', '#059669', '#7c3aed',
  '#ea580c', '#0891b2', '#c026d3', '#65a30d'
];

// Theme Toggle
function toggleTheme() {
  const body = document.body;
  const btn = document.querySelector('.theme-toggle');

  if (body.dataset.theme === 'dark') {
    body.dataset.theme = 'light';
    btn.textContent = 'üåô';
  } else {
    body.dataset.theme = 'dark';
    btn.textContent = '‚òÄÔ∏è';
  }
}

// Initialize Kakao Map
function initMap() {
  const container = document.getElementById('map');
  const options = {
    center: new kakao.maps.LatLng(37.5665, 126.9780),
    level: 8
  };

  map = new kakao.maps.Map(container, options);

  // Add zoom control
  const zoomControl = new kakao.maps.ZoomControl();
  map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

  // Add map type control
  const mapTypeControl = new kakao.maps.MapTypeControl();
  map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

  // Load data after map is ready
  loadData();
}

// Load Data
async function loadData() {
  try {
    const response = await fetch('shuttle_routes.json');
    if (!response.ok) throw new Error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®');

    shuttleData = await response.json();

    // Update stats
    if (shuttleData.total_buses) {
      document.getElementById('totalBuses').textContent = shuttleData.total_buses;
    }

    let totalRoutes = 0;
    shuttleData.districts.forEach(d => totalRoutes += d.routes.length);
    document.getElementById('totalRoutes').textContent = totalRoutes;
    document.getElementById('districtCount').textContent = `${shuttleData.districts.length}Í∞úÍµ¨`;

    // Render tabs
    renderTabs();

    // Show first district
    if (shuttleData.districts.length > 0) {
      showDistrict(shuttleData.districts[0]);
    }
  } catch (error) {
    console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïò§Î•ò:', error);
    document.getElementById('tabs').innerHTML =
      '<div class="error-message">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.</div>';
  }
}

// Render Tabs
function renderTabs() {
  const tabsContainer = document.getElementById('tabs');
  tabsContainer.innerHTML = '';

  shuttleData.districts.forEach((district) => {
    const btn = document.createElement('button');
    btn.className = 'tab-btn';
    btn.textContent = district.district;
    btn.onclick = () => showDistrict(district);
    btn.dataset.district = district.district;
    tabsContainer.appendChild(btn);
  });
}

// Show District
function showDistrict(district) {
  activeDistrict = district;
  activeRoute = null;

  // Update tab active state
  document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.classList.toggle('active', btn.dataset.district === district.district);
  });

  // Render route list
  renderRouteList(district);

  // Show all routes on map
  showAllRoutesOnMap(district);
}

// Render Route List
function renderRouteList(district) {
  const container = document.getElementById('routeList');

  let html = `
    <div class="district-header">
      <div class="district-icon">üöè</div>
      <div class="district-info">
        <h2>${district.district} ÏÖîÌãÄÎ≤ÑÏä§</h2>
        <p>${district.routes.length}Í∞ú ÎÖ∏ÏÑ† ¬∑ ${district.bus_count || 'Îã§Ïàò'}ÎåÄ Ïö¥Ìñâ</p>
      </div>
    </div>
  `;

  district.routes.forEach((route, idx) => {
    const isActive = activeRoute === route.name;
    html += `
      <div class="route-card ${isActive ? 'active' : ''}"
           onclick="focusRoute('${district.district}', ${idx})">
        <div class="route-header">
          <div class="route-name">${route.name}</div>
          <div class="route-badge">${route.stops.length}Í∞ú Ï†ïÎ•òÏû•</div>
        </div>
        <div class="route-meta">
          <div class="meta-item">
            <span class="meta-icon">üïê</span>
            <span>${route.hours}</span>
          </div>
          <div class="meta-item">
            <span class="meta-icon">üîÑ</span>
            <span>${route.interval}</span>
          </div>
        </div>
        <div class="stops-container">
          <div class="stops-title">Ï†ïÎ•òÏû• Î™©Î°ù</div>
          <div class="stops-list">
            ${route.stops.map((stop, i) => `
              <div class="stop-item">
                <div class="stop-marker"></div>
                <div class="stop-name">${stop.name}</div>
              </div>
            `).join('')}
          </div>
        </div>
      </div>
    `;
  });

  container.innerHTML = html;
}

// Clear Map
function clearMap() {
  markers.forEach(marker => marker.setMap(null));
  polylines.forEach(polyline => polyline.setMap(null));
  overlays.forEach(overlay => overlay.setMap(null));
  markers = [];
  polylines = [];
  overlays = [];
}

// Create Circle Marker for Kakao Maps
function createCircleMarker(position, color, size, map) {
  return new kakao.maps.Circle({
    center: position,
    radius: size,
    strokeWeight: 3,
    strokeColor: '#ffffff',
    strokeOpacity: 1,
    fillColor: color,
    fillOpacity: 1,
    map: map
  });
}

// Show All Routes on Map
function showAllRoutesOnMap(district) {
  clearMap();

  const bounds = new kakao.maps.LatLngBounds();

  district.routes.forEach((route, routeIdx) => {
    const color = COLORS[routeIdx % COLORS.length];
    const path = [];

    // Add markers for each stop
    route.stops.forEach((stop, stopIdx) => {
      const position = new kakao.maps.LatLng(stop.lat, stop.lng);
      path.push(position);
      bounds.extend(position);

      let markerColor = color;
      let markerSize = 15;

      if (stopIdx === 0) {
        markerColor = '#10b981'; // Green for start
        markerSize = 20;
      } else if (stopIdx === route.stops.length - 1) {
        markerColor = '#f97316'; // Orange for end
        markerSize = 20;
      }

      // Create circle marker
      const circle = createCircleMarker(position, markerColor, markerSize, map);
      markers.push(circle);

      // Create custom overlay for marker (clickable)
      const markerElement = document.createElement('div');
      markerElement.style.cssText = `
        width: ${markerSize * 2}px;
        height: ${markerSize * 2}px;
        border-radius: 50%;
        cursor: pointer;
        position: relative;
        transform: translate(-50%, -50%);
      `;

      const customOverlay = new kakao.maps.CustomOverlay({
        position: position,
        content: markerElement,
        yAnchor: 0.5,
        xAnchor: 0.5
      });
      customOverlay.setMap(map);
      overlays.push(customOverlay);

      // Info window content
      const infoContent = `
        <div class="kakao-info-window">
          <div class="title">${stop.name}</div>
          <div class="route">${route.name}</div>
        </div>
      `;

      // Click event for info window
      markerElement.onclick = () => {
        // Close existing info windows
        overlays.forEach(o => {
          if (o.infoOverlay) {
            o.infoOverlay.setMap(null);
          }
        });

        const infoOverlay = new kakao.maps.CustomOverlay({
          position: position,
          content: infoContent,
          yAnchor: 1.5,
          xAnchor: 0.5
        });
        infoOverlay.setMap(map);
        customOverlay.infoOverlay = infoOverlay;

        // Auto close after 3 seconds
        setTimeout(() => {
          infoOverlay.setMap(null);
        }, 3000);
      };
    });

    // Add route polyline
    const polyline = new kakao.maps.Polyline({
      path: path,
      strokeWeight: 5,
      strokeColor: color,
      strokeOpacity: 0.8,
      strokeStyle: 'solid',
      map: map
    });

    polylines.push(polyline);
  });

  // Fit map to bounds
  map.setBounds(bounds);
}

// Focus Route
function focusRoute(districtName, routeIdx) {
  const district = shuttleData.districts.find(d => d.district === districtName);
  if (!district) return;

  const route = district.routes[routeIdx];
  activeRoute = route.name;

  // Update active state
  document.querySelectorAll('.route-card').forEach((card, idx) => {
    card.classList.toggle('active', idx === routeIdx);
  });

  // Fit map to route
  const bounds = new kakao.maps.LatLngBounds();
  route.stops.forEach(stop => {
    bounds.extend(new kakao.maps.LatLng(stop.lat, stop.lng));
  });
  map.setBounds(bounds);
}
